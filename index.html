<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>QR Security Awareness Demo</title>

<style>
  body {
    margin: 0;
    background-color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    font-family: Arial, sans-serif;
    transition: background 1s;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    max-width: 900px;
    padding: 20px;
    z-index: 2;
  }

  #qrcode {
    background: white;
    padding: 14px;
    border-radius: 14px;
  }

  #countdown {
    font-size: 90px;
  }

  #message {
    display: none;
    line-height: 1.6;
    background: rgba(0,0,0,0.65);
    padding: 30px 40px;
    border-radius: 14px;
  }

  /* Arka plan overlay (karartma için) */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    z-index: 1;
  }
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="container">
  <!-- QR KOD --> 
  <div id="qrcode"></div>

  <!-- GERİ SAYIM -->
  <div id="countdown">5</div>

  <!-- MESAJ -->
  <div id="message">
    <strong>
      Congratulations, your bank accounts were emptied 5 seconds ago.<br><br>
      <u>Not every QR code is harmless.</u>
    </strong>
  </div>
</div>

<!-- QR KOD KÜTÜPHANESİ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  // QR KOD
  new QRCode(document.getElementById("qrcode"), {
    text: "https://damlaatoprakk.github.io/qr-demo/",
    width: 220,
    height: 220,
    correctLevel: QRCode.CorrectLevel.H
  });

  let timeLeft = 5;
  const countdownEl = document.getElementById("countdown");
  const messageEl = document.getElementById("message");
  const qrEl = document.getElementById("qrcode");
  const overlayEl = document.getElementById("overlay");

  const timer = setInterval(() => {
    timeLeft--;
    countdownEl.textContent = timeLeft;

    if (timeLeft === 0) {
      clearInterval(timer);

      // Sayaç bitince
      countdownEl.style.display = "none";
      qrEl.style.display = "none";

      document.body.style.background =
        "url('https://st4.depositphotos.com/7677414/22276/i/450/depositphotos_222761750-stock-photo-unrecognizable-hacker-portrait-security-technology.jpg') center / cover no-repeat fixed";

      overlayEl.style.display = "block";
      messageEl.style.display = "block";
    }
  }, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>QR Security Awareness Demo</title>

<style>
  body {
    margin: 0;
    background-color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    font-family: Arial, sans-serif;
    transition: background-color 1s;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    max-width: 900px;
    padding: 20px;
  }

  #qrcode {
    background: white;
    padding: 14px;
    border-radius: 14px;
  }

  #countdown {
    font-size: 90px;
  }

  #message {
    display: none;
    line-height: 1.5;
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }

  .footer {
    margin-top: 30px;
    font-size: 20px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="container">
  <!-- QR KOD --> 
  <div id="qrcode"></div>
  
  <!-- GERÄ° SAYIM -->
  <div id="countdown">10</div>

  <!-- MESAJ -->
  <div id="message">
    ðŸŽ‰<br><br>

    <strong>
    Congratulations, your bank accounts were emptied 10 seconds ago.<br><br>

    <u>Not every QR code is harmless.</u>

  </div>
</div>

<!-- QR KOD KÃœTÃœPHANESÄ° -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  // QR KOD â†’ GitHub Pages URL'si
  new QRCode(document.getElementById("qrcode"), {
    text: "https://damlaatoprakk.github.io/qr-demo/",
    width: 220,
    height: 220,
    correctLevel: QRCode.CorrectLevel.H
  });

  let timeLeft = 10;
  const countdownEl = document.getElementById("countdown");
  const messageEl = document.getElementById("message");
  const qrEl = document.getElementById("qrcode");

  const timer = setInterval(() => {
    timeLeft--;
    countdownEl.textContent = timeLeft;

    if (timeLeft === 0) {
      clearInterval(timer);
      countdownEl.style.display = "none";
      qrEl.style.display = "none";
      document.body.style.backgroundColor = "#111";
      messageEl.style.display = "block";
      launchConfetti();
    }
  }, 1000);

  function launchConfetti() {
    const colors = ["#FFD700", "#00E5FF", "#00FF7F", "#FF69B4", "#FFFFFF"];
    for (let i = 0; i < 160; i++) {
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];
      conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(conf);
    }
  }
</script>

</body>
</html>
